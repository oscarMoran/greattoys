
<div class="container">
    <div class="bd-example">
        <div id="gallerySlider" class="carousel slide" data-ride="carousel" >
            <ol class="carousel-indicators">
                <li data-target="#gallerySlider" *ngFor="let a of toysService.toys; let i = index" [attr.data-slide-to]="i" class="{{i==0 ? 'active' : ''}}" ></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item {{i == 0 ? 'active' : ''}}" *ngFor="let a of toysService.toys; let i = index">
                    <img [src]="a.img" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                    <h5>{{a.name}}</h5>
                    <p>{{a.description}}</p>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#gallerySlider" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#gallerySlider" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>
